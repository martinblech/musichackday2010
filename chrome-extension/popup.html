<html>
  <head>
    <script src="jquery-1.4.2.min.js"></script>
	<script>
	$.getJSON(
	    "http://localhost:8080/search?q=marc",
            function(data) {
              for(i=0; i < data.length; i++) {
                elem = document.createElement('span');
	        elem.innerHTML = data[i].id + ' - ' + data[i].title
	        document.body.appendChild(elem);
	      }
	    }); 
	</script>
  </head>
</html>
